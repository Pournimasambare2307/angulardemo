<div>
    <table border="2">
        <tr><th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let p of parr">
            <td>{{p.pid}}</td>
            <td>{{p.pname}}</td>
            <td>{{p.price}}</td>
            <td><a (click)="updateProduct(p)">Edit</a>/
                <a (click)="deleteProduct(p)">Delete</a>
            </td>
        </tr>
    </table>
    <button type="button" name="btn" (click)="displayform()">Add Product</button>
    
    {{flag}}
    <div *ngIf="flag">
        <pform [upprod]="pob" (myevent)="flag=$event"></pform>
    </div>
  
</div>
